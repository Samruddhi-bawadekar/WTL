<!DOCTYPE html>
<html>
    <head>
        <title>Internal JS</title>
    </head>
    <body>
        <h2> Do while loop</h2>
        <script>
           var i=21;
           do{
            document.write(i+"<br>");
            i++  
           }while(i<=25)
        </script>
    </body>
</html>
