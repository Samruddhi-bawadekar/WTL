<!DOCTYPE html>
<html>
    <head>
        <title>Internal JS</title>
    </head>
    <body>
        <h2>Array</h2>
        <script>
           var i;
           var emp=new Array("Arun","Varun", "John");
           for(i=0;i<emp.length;i++)
           {
            document.write(emp[i]+"<br>");
           }
        </script>
    </body>
</html>
